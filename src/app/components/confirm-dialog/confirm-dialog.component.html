<div class="container-dialog">
  <div class="dialog-wrapper">
    <div class="dialog-content">
      <tui-svg src="tuiIconAlertCircleLarge"></tui-svg>
      <h2>{{data.label}}</h2>

      <section>
        <div>
          <p>{{data.message}}</p>
        </div>

        <div class="actions">
          <button class="cancel-button" (click)="onCancelClick()">
            Cancel
          </button>
          <button class="form-submit-button" (click)="onDeleteClick(data.button)">
            {{data.button}}
          </button>


        </div>
      </section>
    </div>


  </div>
</div>
