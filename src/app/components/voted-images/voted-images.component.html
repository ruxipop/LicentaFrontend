<div (scrolled)="onScroll()" *ngIf="editors$ | async as editors" infiniteScroll>
  <div class="container-voted-page">
    <app-tabs [displayDropdown]="false">
      <div class="border"></div>
      <app-tab (removeEvent)="removeElement($event)" [images]="editors" [selectedTab]="'Voted'"
               [subTitle]="nbVotes.toString() + ' photos'" [tabTitle]="'All'" [title]="'My Votes'">
      </app-tab>
    </app-tabs>
  </div>
</div>
