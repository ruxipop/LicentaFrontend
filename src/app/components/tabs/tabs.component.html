<div class="container">
  <ng-container *ngIf="currentTab">
    <div class="tab-title">
      <h2> {{this.currentTab.title}}</h2>
      <p
        class="subtitle-description">{{this.currentTab.subTitle}}</p>
    </div>
    <div *ngIf="displayDropdown" class="dropdown-container">
      <app-dropdown (categoryDeselectedEmitter)="handleDeselectCategory($event)"
                    (categorySelectedEmitter)="handleCategory($event)"></app-dropdown>
    </div>
  </ng-container>

  <ul [ngClass]="{'custom-style': !displayDropdown}" [ngStyle]="{'justify-content': this.tabs.first.selectedTab=='Voted'? 'flex-start':' '}"
      class="tab-list">
    <li (click)="selectTab(tab)" *ngFor="let tab of tabs" [class.active]="tab.active">
      {{ tab.tabTitle}}
    </li>
  </ul>
  <ng-content></ng-content>
</div>
