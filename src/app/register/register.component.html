<div class="container-form">
  <div class="background-image-form"></div>
  <div class="content-container">
    <div class="form-container">
      <form [formGroup]="form" class="login-form">
        <h2>Sign Up</h2>
        <div class="form-field">
          <input placeholder="Name" type="text" id="name" formControlName="name" required class="no-border-form">
          <div *ngIf="form.get('name')?.invalid && (form.get('name')?.dirty || form.get('name')?.touched)"
               class="error">
            {{ getNameErrorMessage() }}
          </div>
        </div>
        <div class="form-field">
          <input placeholder="Email" type="email" id="email" formControlName="email" class="no-border-form" required>
          <div *ngIf="form.get('email')?.invalid && (form.get('email')?.dirty || form.get('email')?.touched)"
               class="error">
            {{getEmailErrorMessage()}}
          </div>
        </div>
        <div class="form-field">
          <div class="input">
            <input placeholder="Password" matInput type="password" id="password"
                   [type]="hidePassword ? 'password' : 'text'" class="no-border-form" formControlName="password">
            <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hidePassword">
              <ng-container *ngIf="hidePassword; else showPasswordIcon">
                <tui-svg src="tuiIconEye" class="icon"></tui-svg>
              </ng-container>
              <ng-template #showPasswordIcon>
                <tui-svg src="tuiIconEyeOff" class="icon"></tui-svg>
              </ng-template>
            </button>
          </div>
          <div *ngIf="form.get('password')?.invalid && (form.get('password')?.dirty || form.get('password')?.touched)"
               class="error error-password">
            {{getPasswordErrorMessage()}}
          </div>
        </div>
        <div class="form-field">
          <div class="input">
            <input
              placeholder="Confirm password" type="password" id="confirmPassword" matInput
              [type]="hideConfirmPassword ? 'password' : 'text'" formControlName="confirmPassword"
              class="no-border-form">

            <button mat-icon-button matSuffix (click)="hideConfirmPassword = !hideConfirmPassword"
                    [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hideConfirmPassword">

              <ng-container *ngIf="hideConfirmPassword; else showPasswordIcon">
                <tui-svg src="tuiIconEye" class="icon"></tui-svg>
              </ng-container>
              <ng-template #showPasswordIcon>
                <tui-svg src="tuiIconEyeOff" class="icon"></tui-svg>
              </ng-template>
            </button>
          </div>
          <div
            *ngIf="form.get('confirmPassword')?.invalid && (form.get('confirmPassword')?.dirty || form.get('confirmPassword')?.touched)"
            class="error error-password">
            {{getConfirmPasswordErrorMessage()}}
          </div>
        </div>
        <button class="form-submit-button" (click)="register()" [disabled]="form.invalid">Create an account</button>
        <p class="login-link">Already have an account? <a href="#">Login</a></p>
      </form>
    </div>
  </div>
</div>
